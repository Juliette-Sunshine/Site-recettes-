<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/CSS/Site Recettes.css" />
    <title>Recette</title>
  </head>
  <body>
    <main>
      <section id="gallerie_image">
        <div class="flex-container">
          <div class="food1">
            <!-- Item 1 -->
            <article>
              <img src="Assets/Images/bowl_legumes.jpg" alt="bowl_legumes" />
              <p>Bowl Végétarien</p>
            </article>
          </div>
          <div class="food2">
            <!-- Item 2 -->
            <article>
              <img src="Assets/Images/tacos.jpg" alt="tacos" />
              <p>tacos</p>
            </article>
          </div>
          <div class="food3">
            <!-- Item 3 -->
            <article>
              <img src="Assets/Images/pizza.jpg" alt="pizza" />
              <p>pizza</p>
            </article>
          </div>
          <div class="food4">
            <!-- Item  4-->
            <article>
              <img src="Assets/Images/macarons.jpg" alt="macarons" />
              <p>Macarons</p>
            </article>
          </div>
          <div class="food5">
            <!-- Item 5 -->
            <article>
              <img
                src="Assets/Images/cheesecake.jpg"
                alt="cheesecake myrtille"
              />
              <p>Cheesecake aux myrtilles</p>
            </article>
          </div>
          <div class="food6">
            <!-- Item 6 -->
            <article>
              <img
                src="Assets/Images/gauffre_fraise.jpg"
                alt="gauffre_fraise"
              />
              <p>Gauffre Fraise</p>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
